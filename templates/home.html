<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>

    <!-- Font Awesome for Medical Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .page-wrapper {
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 35px 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;   /* KEY LINE */
        }


        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            margin: 0;
            color: #1d976c;
            font-size: 26px;
        }

        .header p {
            color: #555;
            font-size: 14px;
            margin-top: 6px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-top: 12px;
            display: block;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #1d976c;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #1d976c;
            box-shadow: 0 0 6px rgba(29,151,108,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, #1d976c, #93f9b9);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.02);
        }

        button.loading {
            pointer-events: none;
            background: #aaa;
        }

        button.loading::after {
            content: "";
            width: 25px;
            height: 25px;
            border: 4px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="container">

        <div class="header">
            <h2><i class="fa-solid fa-heart-pulse"></i> Diabetes Prediction</h2>
            <p>Machine Learning Based Healthcare System</p>
        </div>

        <form method="post" onsubmit="showLoader(this)">
            {% csrf_token %}

            <label>Pregnancies</label>
            <div class="input-group">
                <i class="fa-solid fa-person-pregnant"></i>
                <input type="number" name="Pregnancies" required>
            </div>

            <label>Glucose Level</label>
            <div class="input-group">
                <i class="fa-solid fa-vial"></i>
                <input type="number" name="Glucose" required>
            </div>

            <label>Blood Pressure</label>
            <div class="input-group">
                <i class="fa-solid fa-heartbeat"></i>
                <input type="number" name="BloodPressure" required>
            </div>

            <label>Skin Thickness</label>
            <div class="input-group">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" name="SkinThickness" required>
            </div>

            <label>Insulin</label>
            <div class="input-group">
                <i class="fa-solid fa-syringe"></i>
                <input type="number" name="Insulin" required>
            </div>

            <label>BMI</label>
            <div class="input-group">
                <i class="fa-solid fa-weight-scale"></i>
                <input type="number" name="BMI" required>
            </div>

            <label>Diabetes Pedigree Function</label>
            <div class="input-group">
                <i class="fa-solid fa-dna"></i>
                <input type="number" step="any" name="DiabetesPedigreeFunction" required>
            </div>

            <label>Age</label>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="number" name="Age" required>
            </div>

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> Predict Result
            </button>
        </form>

        <div class="footer">
            Â© 2026 Healthcare ML Project
        </div>
    </div>
</div>

<script>
    function showLoader(form) {
        const btn = form.querySelector("button");
        btn.classList.add("loading");
        btn.innerHTML = "Predicting...";
    }
</script>

</body>
</html>
